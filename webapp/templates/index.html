<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de Pregações</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar com filtros -->
        <div class="col-lg-3 sidebar p-3">
          <h2 class="mb-4 text-center">Filtros</h2>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="autorFilter"
              placeholder="Filtrar por autor"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="temaFilter"
              placeholder="Filtrar por tema"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="bibliaFilter"
              placeholder="Filtrar por texto bíblico"
            />
          </div>
          <button id="aplicarFiltro" class="btn btn-primary w-100 mb-3">
            Aplicar Filtros
          </button>
          <button id="limparFiltro" class="btn btn-outline-secondary w-100">
            Limpar Filtros
          </button>

          <div class="mt-4">
            <h5>Estatísticas</h5>
            <div class="stats-box p-3 mb-2">
              <div class="d-flex justify-content-between">
                <span>Total de cartas pastorais:</span>
                <span id="totalPregacoes">0</span>
              </div>
            </div>
            <div class="stats-box p-3 mb-2">
              <div class="d-flex justify-content-between">
                <span>Pregadores únicos:</span>
                <span id="pregadoresUnicos">0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="col-lg-9 main-content p-3">
          <div class="header">
            <h1 class="mb-4 text-center">Cartas Pastorais</h1>
          </div>

          <div class="alert alert-info" id="infoAlert" role="alert">
            Carregando dados...
          </div>

          <div class="row" id="devotionalCards">
            <!-- Os cards serão inseridos dinamicamente aqui -->
          </div>
        </div>
      </div>
    </div>

    <!-- Template para os cards -->
    <template id="devotionalTemplate">
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 devotional-card">
          <div class="card-header">
            <h5 class="card-title tema"></h5>
            <h6 class="card-subtitle mb-2 text-muted text-biblico"></h6>
          </div>
          <div class="card-body">
            <p class="card-text">
              <strong>Autor:</strong>
              <span class="autor"></span>
            </p>
            <div class="topicos-container">
              <strong>Tópicos:</strong>
              <ul class="topicos-list">
                <!-- Os tópicos serão inseridos aqui -->
              </ul>
            </div>
          </div>
          <div class="card-footer text-end">
            <a href="#" class="card-link link-url" target="_blank">
              <i class="bi bi-box-arrow-up-right me-1"></i>
              Ver original
            </a>
          </div>
        </div>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
